<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="./main.js" defer></script>
    <title>JS Weather App</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <label for="search-box">Enter a city:</label>
            <input type="text" autocomplete="off" id="search-box" class="search-box" placeholder="eg. Tokyo">
        </header>
        <main>
            <section class="location">
                <div class="city">Cape Town, ZA</div>
                <div class="date">Monday 10 August 2020</div>
            </section>
            <div class="current">
                <div class="temp">15<span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="high-low">13°C / 16°C</div>
            </div>
        </main>
    </div>
</body>
</html>
